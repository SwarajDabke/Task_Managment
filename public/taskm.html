<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAYAN SOLUTIONS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      background-color: #f8f9fc;
    }

    .logo {
      width: 50px;
      vertical-align: middle;
      margin-right: auto;
    }

    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #333;
      text-decoration: none;
    }

    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }

    .status {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .status.in-progress {
      background-color: #cce5ff;
      color: #004085;
    }

    .status.todo {
      background-color: #fff3cd;
      color: #856404;
    }

    .status.overdue {
      background-color: #f8d7da;
      color: #721c24;
    }

    .status.completed {
      background-color: #d4edda;
      color: #155724;
    }

    .taskTable {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 1200px;
    }

    .taskTable thead th {
      background-color: #f1f1f1;
      font-weight: 600;
      border-bottom: 2px solid #dee2e6;
    }

    .taskTable tbody tr:hover {
      background-color: #f9f9f9;
    }

    .taskTable td,
    .taskTable th {
      padding: 12px 15px;
      vertical-align: middle;
      border-top: 1px solid #dee2e6;
    }

    .taskTable th:first-child,
    .taskTable td:first-child {
      border-left: 1px solid #dee2e6;
    }

    .taskTable th:last-child,
    .taskTable td:last-child {
      border-right: 1px solid #dee2e6;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <div class="sidebar p-3">
      <img src="trademark.jpeg" alt="Logo" class="logo">
      <a href="admindesk.html">Dashboard</a>
      <a href="#" class="active">Task Management</a>
      <a href="Empm.html">Employee Management</a>
      <a href="cal.html">Calendar</a>
      <a href="Set.html">Settings</a>
    </div>

    <div class="container-fluid p-4">
      <h2>Task Management</h2>
      <br>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
      </div>

      <div class="table-responsive">
        <div class="bg-white p-3 rounded shadow-sm mb-4">
          <h5>All Tasks</h5>
          <table class="table table-striped table-hover align-middle taskTable" id="taskTable">
            <thead>
              <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Assign To</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="taskBody">
              <!-- Filled via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Task Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="taskForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" required />
          </div>
          <div class="mb-3">
            <label for="assignee" class="form-label">Assign To (Name)</label>
            <select class="form-select" id="assignee" required style="width: 100%;">
              <option value="">Select User</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate" required />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" required>
              <option value="todo">Todo</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="overdue">Overdue</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const statusClassMap = {
      'in-progress': 'in-progress',
      'todo': 'todo',
      'overdue': 'overdue',
      'completed': 'completed'
    };

    function fetchTasks() {
      fetch('http://localhost:3000/api/tasks')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('taskBody');
          tbody.innerHTML = '';

          const today = new Date();
          today.setHours(0, 0, 0, 0); // normalize

          data.forEach(task => {
            let status = task.status.toLowerCase();
            const dueDate = new Date(task.due_date);
            dueDate.setHours(0, 0, 0, 0);

            if (status !== 'completed' && dueDate < today) {
              status = 'overdue';
            }

            const statusText = status.replace('-', ' ').replace(/\b\w/g, c => c.toUpperCase());

            const row = `
              <tr data-id="${task.task_id}">
                <td>${task.task_name}</td>
                <td>${task.task_description}</td>
                <td>${task.name || task.employee_email}</td>
                <td>${dueDate.toISOString().split('T')[0]}</td>
                <td><span class="status ${statusClassMap[status]}">${statusText}</span></td>
                <td><button class="btn btn-danger btn-sm delete-btn">Delete</button></td>
              </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', row);
          });

          document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
              const row = this.closest('tr');
              const taskId = row.getAttribute('data-id');

              if (!confirm('Delete this task?')) return;

              fetch(`http://localhost:3000/api/tasks/${taskId}`, { method: 'DELETE' })
                .then(res => {
                  if (!res.ok) throw new Error('Failed to delete task');
                  return res.json();
                })
                .then(() => row.remove())
                .catch(err => alert(err.message));
            });
          });
        })
        .catch(err => console.error('Error fetching tasks:', err));
    }

    function fetchUsers() {
      fetch('http://localhost:3000/api/users')
        .then(res => res.json())
        .then(users => {
          const assigneeSelect = document.getElementById('assignee');
          assigneeSelect.innerHTML = '<option value="">Select User</option>';

          users.forEach(user => {
            const option = document.createElement('option');
            option.value = user.name;
            option.textContent = user.name;
            assigneeSelect.appendChild(option);
          });

          $(assigneeSelect).select2({
            placeholder: "Select User",
            allowClear: true,
            width: '100%',
            matcher: function (params, data) {
              if ($.trim(params.term) === '') return data;
              if (typeof data.text === 'undefined') return null;
              return data.text.toLowerCase().includes(params.term.toLowerCase()) ? data : null;
            },
            selectOnClose: false,
          });
        })
        .catch(err => console.error('Error fetching users:', err));
    }

    document.getElementById('taskForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const task = {
        task_name: document.getElementById('taskName').value,
        assignee_name: document.getElementById('assignee').value,
        due_date: document.getElementById('dueDate').value,
        status: document.getElementById('status').value,
        task_description: document.getElementById('description').value,
      };

      fetch('http://localhost:3000/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(task)
      })
        .then(res => res.json())
        .then(() => {
          fetchTasks();
          this.reset();
          bootstrap.Modal.getInstance(document.getElementById('addTaskModal')).hide();
        })
        .catch(err => alert('Error adding task: ' + err.message));
    });

    // Load data
    fetchTasks();
    fetchUsers();
  </script>
</body>

</html>
