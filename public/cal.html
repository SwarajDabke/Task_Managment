<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar - TAYAN SOLUTIONS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fc;
    }

    .logo {
      width: 50px;
      vertical-align: middle;
      margin-right: auto;
    }

    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #333;
      text-decoration: none;
    }

    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }

    .calendar-box {
      height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar p-3 d-flex flex-column">
    <img src="trademark.jpeg" alt="Logo" class="logo">
      <a></a>
    <a href="admindesk.html">Dashboard</a>
    <a href="Taskm.html">Task Management</a>
    <a href="Empm.html">Employee Management</a>
    <a href="#" class="active">Calendar</a>
    <a href="Set.html">Settings</a>

    <div class="mt-auto text-center pt-4">
      
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Calendar</h2>
      <input type="search" class="form-control w-auto" placeholder="Search Events..." />
    </div>

    <div class="calendar-box">
      <div id="calendar"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Calendar Initialization -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: '100%',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: function (fetchInfo, successCallback, failureCallback) {
        fetch('http://localhost:3000/api/calendar-tasks')
          .then(response => response.json())
          .then(data => successCallback(data))
          .catch(error => {
            console.error('Error fetching events:', error);
            failureCallback(error);
          });
      },
      eventColor: '#007bff',
      eventTextColor: '#fff',
    });

    calendar.render();
  });
</script>
</body>
</html>
