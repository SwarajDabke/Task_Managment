<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - TAYAN SOLUTIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
       body {
      background-color: #f8f9fc;
    }

    .logo {
      width: 70px;
      vertical-align: middle;
      margin-right: auto;
    }

    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #333;
      text-decoration: none;
    }

    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }
        .container-fluid {
            background-color: #f4f6f9;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary,
        .btn-danger {
            border-radius: 8px;
            padding: 10px 20px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
       <div class="sidebar p-3">
        <img src="trademark.jpeg" alt="Logo" class="logo">
      
         <a href="admindesk.html">Dashboard</a>
        <a href="taskm.html">Task Management</a>
         <a href="empm.html" >Employee Management</a>
        <a href="cal.html">Calendar</a>
        <a href="#" class="active">Settings</a>
     
        <div class="mt-auto text-center pt-4">
       
      </div>
    </div>

        <div class="container-fluid p-5">
            <h2 class="text-dark">Settings</h2>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card p-4">
                        <h5 class="mb-4 text-primary">General Settings</h5>
                        <form id="settingsForm">
                            <div class="mb-3">
                                <label for="companyName" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="companyName" />
                            </div>
                            <div class="mb-3">
                                <label for="companyEmail" class="form-label">Company Email</label>
                                <input type="email" class="form-control" id="companyEmail" />
                            </div>
                            <div class="mb-3">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone">
                                    <option value="GMT+0">GMT +0</option>
                                    <option value="GMT+1">GMT +1</option>
                                    <option value="GMT+2">GMT +2</option>
                                    <option value="GMT+3">GMT +3</option>
                                    <option value="GMT+5:30">GMT +5:30 (IST)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ipAddress" class="form-label">IP Address</label>
                                <input type="text" class="form-control" id="ipAddress" />
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Save Changes</button>

                            </div>
                        </form>
                        <hr class="my-4" />
                        <div class="d-flex justify-content-end">
                            <button type="button" id="logoutBtn" class="btn btn-danger">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        document.getElementById('logoutBtn')?.addEventListener('click', function () {
            const confirmLogout = confirm('Are you sure you want to logout?');
            if (confirmLogout) {
                window.location.href = 'login.html';
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/api/settings')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('companyName').value = data.company_name || '';
                    document.getElementById('companyEmail').value = data.company_email || '';
                    document.getElementById('timezone').value = data.timezone || 'GMT+0';
                    document.getElementById('ipAddress').value = data.ip_address || '';
                });

            document.getElementById('settingsForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const company_name = document.getElementById('companyName').value;
                const company_email = document.getElementById('companyEmail').value;
                const timezone = document.getElementById('timezone').value;
                const ip_address = document.getElementById('ipAddress').value;

                fetch('http://localhost:3000/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ company_name, company_email, timezone, ip_address })
                })
                    .then(res => res.json())
                    .then(data => alert(data.message));
            });
        });
    </script>
</body>

</html>
